<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->
    <header>
        <h1>Learning Tutorial</h1>
        <nav>
            <a href="../Video%201/index.html">Home</a>
        </nav>
    </header>

    Challenge accepted. 

    <p>
    First let us procure the files.
    </p>

    <p>Audio Files:</p>

    <ol>
        <li>
            <audio controls>
                <source src="1.mp3" type="audio/mp3">
            </audio>
        </li>
        <li>
            <audio controls>
                <source src="2.mp3" type="audio/mp3">
            </audio>
        </li>
        <li>
            <audio controls>
                <source src="3.mp3" type="audio/mp3">
            </audio>
        </li>
        <li>
            <audio controls>
                <source src="4.mp3" type="audio/mp3">
            </audio>
        </li>
        <li>
            <audio controls>
                <source src="5.mp3" type="audio/mp3">
            </audio>
        </li>
        <li>
            <audio controls>
                <source src="6.mp3" type="audio/mp3">
            </audio>
        </li>
    </ol>

    <p>Now the video files:</p>
    <ol>
        <li>
            <video controls>
                <source src="1.mp4" type="video/mp4">
            </video>
        </li>
        <li>
            <video controls width="70%">
                <source src="2.mp4" type="video/mp4">
            </video>
        </li>
        <li>
            <video controls width="70%">
                <source src="3.mp4" type="video/mp4">
            </video>
        </li>
        <li>
            <video controls>
                <source src="4.mp4" type="video/mp4">
            </video>
        </li>
        <li>
            <video controls>
                <source src="5.mp4" type="video/mp4">
            </video>
        </li>
        <li>
            <video controls>
                <source src="6.mp4" type="video/mp4">
            </video>
        </li>
    </ol>

    <footer>
        <nav>
            <a href="../Video%2011/index.html">Previous Page</a>
            <a href="../Video%2013/index.html">Next Page</a>
        </nav>
    </footer>
</body>
</html>
